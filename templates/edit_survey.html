{% extends "base.html" %}
{% block title %}Anketi Düzenle{% endblock %}

{% block content %}
<div class="main-card">
    <h2 class="page-title mb-1">Anketi Düzenle</h2>
    <p class="page-subtitle mb-4">
        Anket başlığını ve/veya açıklamasını güncelleyin.
    </p>

    <form method="post">
        <div class="form-group">
            <label>Başlık</label>
            <input type="text" name="title" class="form-control" required
                   value="{{ survey.title }}">
        </div>
        <div class="form-group">
            <label>Açıklama</label>
            <textarea name="description" class="form-control" rows="3">{{ survey.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary rounded-pill">Kaydet</button>
        <a href="{{ url_for('list_surveys') }}" class="btn btn-light rounded-pill">Vazgeç</a>
    </form>
</div>
{% endblock %}
